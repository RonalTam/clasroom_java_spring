<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°y T√≠nh Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .result-box h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .result-box .calculation {
            color: white;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .result-box .answer {
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .error-box {
            margin-top: 20px;
            padding: 15px;
            background: #ff4757;
            color: white;
            border-radius: 10px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .operation-symbol {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ M√°y T√≠nh Calculator</h1>

        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="a">S·ªë th·ª© nh·∫•t (a):</label>
                <input type="number" id="a" name="a" step="any" required
                       th:value="${a}" placeholder="Nh·∫≠p s·ªë a">
            </div>

            <div class="form-group">
                <label for="operation">Ch·ªçn ph√©p t√≠nh:</label>
                <select id="operation" name="operation" required>
                    <option value="+" th:selected="${operation == '+'}">‚ûï C·ªông (+)</option>
                    <option value="-" th:selected="${operation == '-'}">‚ûñ Tr·ª´ (-)</option>
                    <option value="*" th:selected="${operation == '*'}">‚úñÔ∏è Nh√¢n (*)</option>
                    <option value="/" th:selected="${operation == '/'}">‚ûó Chia (/)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="b">S·ªë th·ª© hai (b):</label>
                <input type="number" id="b" name="b" step="any" required
                       th:value="${b}" placeholder="Nh·∫≠p s·ªë b">
            </div>

            <button type="submit">üî¢ T√≠nh To√°n</button>
        </form>

        <!-- Hi·ªÉn th·ªã l·ªói n·∫øu c√≥ -->
        <div class="error-box" th:if="${error}">
            <strong>‚ö†Ô∏è L·ªói:</strong> <span th:text="${error}"></span>
        </div>

        <!-- Hi·ªÉn th·ªã k·∫øt qu·∫£ n·∫øu c√≥ -->
        <div class="result-box" th:if="${result != null}">
            <h2>‚ú® K·∫øt Qu·∫£</h2>
            <div class="calculation">
                <span th:text="${a}"></span>
                <span class="operation-symbol" th:text="${operation}"></span>
                <span th:text="${b}"></span>
            </div>
            <div class="answer">
                = <span th:text="${#numbers.formatDecimal(result, 1, 2)}"></span>
            </div>
        </div>
    </div>
</body>
</html>
