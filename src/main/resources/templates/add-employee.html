<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên</title>
    <th:block th:replace="_layout :: head"></th:block>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }

        /* Style cho lỗi validation */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }

        input.error-input,
        select.error-input {
            border-color: red;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn-submit {
            background: #4CAF50;
            color: white;
            border: none;
        }

        .btn-reset {
            background: #999;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <th:block th:replace="_layout :: header"></th:block>

    <div class="container">
        <h1>Thêm Nhân Viên Mới</h1>
        <p style="text-align: center; color: #666;">Bài Tập 7: Validation với Spring</p>

        <!-- Form với th:object và th:field -->
        <form th:action="@{/employee/add}" th:object="${employee}" method="post">

            <!-- Họ tên -->
            <div class="form-group">
                <label>Họ và Tên: *</label>
                <input type="text"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'error-input' : ''">
                <!-- Hiển thị lỗi validation màu đỏ -->
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <!-- Lương -->
            <div class="form-group">
                <label>Lương ($): *</label>
                <input type="number"
                       th:field="*{salary}"
                       th:classappend="${#fields.hasErrors('salary')} ? 'error-input' : ''">
                <!-- Hiển thị lỗi validation màu đỏ -->
                <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email: *</label>
                <input type="email"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'error-input' : ''">
                <!-- Hiển thị lỗi validation màu đỏ -->
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <!-- Giới tính -->
            <div class="form-group">
                <label>Giới tính:</label>
                <label><input type="radio" th:field="*{gender}" value="Nam"> Nam</label>
                <label><input type="radio" th:field="*{gender}" value="Nữ"> Nữ</label>
            </div>

            <!-- Phòng ban -->
            <div class="form-group">
                <label>Phòng ban:</label>
                <select th:field="*{department}">
                    <option value="">-- Chọn phòng ban --</option>
                    <option th:each="dept : ${departmentList}"
                            th:value="${dept.key}"
                            th:text="${dept.value}"></option>
                </select>
            </div>

            <!-- Kỹ năng -->
            <div class="form-group">
                <label>Kỹ năng:</label>
                <div th:each="skill : ${skillList}">
                    <label>
                        <input type="checkbox" th:field="*{skills}" th:value="${skill}">
                        <span th:text="${skill}"></span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Thêm Nhân Viên</button>
            <button type="reset" class="btn-reset">Reset</button>
        </form>
    </div>

    <th:block th:replace="_layout :: footer"></th:block>
</body>
</html>
