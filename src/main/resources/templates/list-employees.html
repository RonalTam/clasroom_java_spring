<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
    <th:block th:replace="_layout :: head"></th:block>
    <style>
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Tô đỏ dòng nếu lương > 1000$ */
        .high-salary {
            background-color: #ffebee;
        }

        .high-salary td {
            color: #c62828;
            font-weight: bold;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            font-size: 0.9em;
        }

        .badge-excellent {
            background: #4CAF50;
        }

        .badge-good {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <th:block th:replace="_layout :: header"></th:block>

    <div class="container">
        <h1>Danh Sách Nhân Viên</h1>

        <table>
            <thead>
                <tr>
                    <th>Mã NV</th>
                    <th>Tên Nhân Viên</th>
                    <th>Lương ($)</th>
                    <th>Xếp Loại</th>
                </tr>
            </thead>
            <tbody>
                <!-- th:each để duyệt danh sách -->
                <!-- th:classappend để tô đỏ nếu lương > 1000 -->
                <tr th:each="employee : ${employees}"
                    th:classappend="${employee.salary > 1000} ? 'high-salary' : ''">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${'$' + employee.salary}"></td>
                    <td>
                        <!-- th:if / th:unless -->
                        <span th:if="${employee.salary >= 1000}" class="badge badge-excellent">Giỏi</span>
                        <span th:unless="${employee.salary >= 1000}" class="badge badge-good">Khá</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <th:block th:replace="_layout :: footer"></th:block>
</body>
</html>
